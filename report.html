<html>
<header>
	<title>SafeMap</title>
	<link rel="stylesheet" type="text/css" href="global.css"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="report.js"></script>
</header>
<body>
	<div class="head-bar">
		<a href="home.html">
			<img class="back-button" src="images/back.png">
		</a>
		<h1>SafeMap</h1>
	</div>

	<div class="question">
	<h3> Are you safe? </h3>
	</div>

	<div class="tooltip">
		<span id="sliderTip" class="tooltiptext">I require immediate assistance</span>
	</div>

	<br/>


	<div>
		<input onchange="updateSlider(this.value)" type="range" min="0" max="5" step="1" list="steplist" value="5" id="slider" class="range blue">
		<datalist id="steplist">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</datalist>
		<br>
	</div>
	<div class="labels">
		<span id="level">Yes</span>
		<span id="level2">No</span>
	</div>

	<input type="text" placeholder="Optional: Describe your situation" id="details">

	<button class="submit homebuttons" onclick="toastNotification()">Submit</button>

	<div id="snackbar">Submitted! Thank you.</div>

</body>
	</html>
