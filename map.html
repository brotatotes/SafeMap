<html>
<header>

   <link rel="stylesheet" type="text/css" href="global.css"/>
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBncVsCB4GYyoncW9KTnL72DWTKmWzNsbo&libraries=visualization&callback=initMap">

   <script src="map.js"></script>

<body>
    <div class="head-bar">

<div id="map-canvas"></div>
